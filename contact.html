<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .contact-info div {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3 {
            color: #3498db;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 16px;
            color: #555;
        }
        .contact-info i {
            display: block;
            margin: 10px auto;
            font-size: 30px;
            color: #3498db;
        }
        .social-icons {
            text-align: center;
            margin-top: 30px;
        }

        .social-icons h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #2c3e50;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 40px;
        }

        .email::before {
            content: "\2709";
        }

        .phone::before {
            content: "\260E";
        }

        .address::before {
            content: "\1F3E0";
        }

        .instagram::before {
            font-family: FontAwesome;
            
        }

        .facebook::before {
            font-family: FontAwesome;
        }

        .twitter::before {
            font-family: FontAwesome;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <div class="email">
                <h3>Email Us:</h3>
                <p>info@mentalwellbeing.com</p>
            </div>
            <div class="phone">
                <h3>Call Us:</h3>
                <p>91+9933XXXXXX</p>
            </div>
            <div  class="address">
                <h3>Visit Us:</h3>
                <p>123 Wellness Lane, Andheri East<br>Mumbai, 400069, India</p>
            </div>
        </div>

        <div class="social-icons">
            <h3>Follow Us:</h3>
            <a href="" > Instagram</a>
            <a href="" > Facebook</a>
            <a href="" > Twitter</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Mental Health Awareness | All Rights Reserved
    </footer>
</body>
</html>
