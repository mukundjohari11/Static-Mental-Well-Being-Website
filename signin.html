<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bliss">
        <div class="wizard">
            <div class="image_section">
                <img src="" alt="">
            </div>
            <div class="form_section">
                <h1>Welcome Back to Your Calm Space</h1>
                <p>Your journey to peace starts here.</p>
                <form>
                    <input type="text" placeholder="Email or Username" required >
                    <input type="password" placeholder="Password" required>
                    <a href="#">Forgot Password?</a>
                    <button type="submit"><a href="home.html"> Sign In</button></a>
                    <p>Or Sign In With:</p>
                    <div class="social_media">
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google">
                        <img src="https://static.vecteezy.com/system/resources/previews/018/930/413/non_2x/instagram-logo-instagram-icon-transparent-free-png.png" alt="Instagram">
                    </div>
                    <p class="signup">New here ? <a href="signup.html">Sign Up</a></p>
                </form>
                <p class="motivation">“One step at a time,  towards a calmer mind.”</p>
            </div>
        </div>
    </div>
</body>
</html>
