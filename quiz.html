<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Awareness Quiz</title>
   <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
   
    <div class="quiz-container">
        <h1>Mental Health Awareness Quiz</h1>
        
        <div class="question">
            <h3>1. How do you usually recharge after a long day?</h3>
            <div class="options">
                <input type="radio" id="q1a" name="q1">
                <label for="q1a">A cozy night with a book or movie 📚🎥</label>
                
                <input type="radio" id="q1b" name="q1">
                <label for="q1b">Catching up with friends or family 👫👨‍👩‍👦</label>
                
                <input type="radio" id="q1c" name="q1">
                <label for="q1c">Exercise or a walk outside 🏃🌳</label>
                
                <input type="radio" id="q1d" name="q1">
                <label for="q1d">Sleep... lots of sleep 😴</label>
            </div>
        </div>

        <div class="question">
            <h3>2. Which activity brings you the most joy?</h3>
            <div class="options">
                <input type="radio" id="q2a" name="q2">
                <label for="q2a">Listening to music 🎶</label>
                
                <input type="radio" id="q2b" name="q2">
                <label for="q2b">Spending time in nature 🌳🌻</label>
                
                <input type="radio" id="q2c" name="q2">
                <label for="q2c">Cooking or baking 🍳🧁</label>
                
                <input type="radio" id="q2d" name="q2">
                <label for="q2d">Painting, drawing, or crafting 🎨✂</label>
            </div>
        </div>
        
        <div class="question">
            <h3>3. What's your go-to comfort food on a rough day?</h3>
            <div class="options">
                <input type="radio" id="q3a" name="q3">
                <label for="q3a">Chocolate or sweets 🍫🍩</label>
                
                <input type="radio" id="q3b" name="q3">
                <label for="q3b">Something savory like chips or fries 🍟🍕</label>
                
                <input type="radio" id="q3c" name="q3">
                <label for="q3c">Healthy snacks like fruits or nuts 🍎🥜</label>
                
                <input type="radio" id="q3d" name="q3">
                <label for="q3d">A warm meal like soup or pasta 🍲🍝</label>
            </div>
        </div>

        <div class="question">
            <h3>4. When feeling stressed, what helps you the most?</h3>
            <div class="options">
                <input type="radio" id="q4a" name="q4">
                <label for="q4a">Breathing exercises or meditation 🧘‍♂🌬 🎶</label>
                
                <input type="radio" id="q4b" name="q4">
                <label for="q4b"> Talking to someone you trust 🗣❤ </label>
                
                <input type="radio" id="q4c" name="q4">
                <label for="q4c">Writing or journaling your thoughts ✍📓
                </label>
                
                <input type="radio" id="q4d" name="q4">
                <label for="q4d">Taking a nap or a long bath 🛌🛁
                </label>
            </div>
        </div>

        <div class="question">
            <h3>5.How do you usually express your feelings?</h3>
            <div class="options">
                <input type="radio" id="q5a" name="q5">
                <label for="q5a">Talking it out with someone 🗣👂
                </label>
                
                <input type="radio" id="q5b" name="q5">
                <label for="q5b"> Writing it down or drawing ✍🖼
                </label>
                
                <input type="radio" id="q5c" name="q5">
                <label for="q5c"> Exercise or physical activities 🏋‍♂🧗‍♀

                </label>
                
                <input type="radio" id="q5d" name="q5">
                <label for="q5d"> Keeping it to myself, but reflecting internally 🤔</label>
            </div>
        </div>


    
        <button class="submit-btn"><a href="sample.html">Submit Answers</button></a>
      
    </div>
</body>
</html>
